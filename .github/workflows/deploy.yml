name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/jeondoksi-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "=== DEBUG START ==="
          whoami
          hostname
          echo "PATH: $PATH"
          ls -la /usr/bin/docker || echo "/usr/bin/docker not found"
          which docker || echo "docker not found in PATH"
          echo "=== DEBUG END ==="

          # Pull the latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/jeondoksi-backend:latest
          
          # Stop and remove existing container if it exists
          /usr/bin/docker stop jeondoksi-backend || true
          /usr/bin/docker rm jeondoksi-backend || true
          
          # Run the new container
          /usr/bin/docker run -d \
            --name jeondoksi-backend \
            -p 8080:8080 \
            --add-host=host.docker.internal:host-gateway \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            -e JWT_EXPIRATION=86400000 \
            -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
            -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
            -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            -e SPRING_DATA_REDIS_HOST=host.docker.internal \
            -e API_ALADIN_KEY="${{ secrets.ALADIN_KEY }}" \
            -e API_NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
            -e API_NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            -e OPENAI_MODEL="gpt-4o" \
            -e SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY="${{ secrets.AWS_ACCESS_KEY }}" \
            -e SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY="${{ secrets.AWS_SECRET_KEY }}" \
            -e SPRING_CLOUD_AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}" \
            -e SPRING_CLOUD_AWS_REGION_STATIC="ap-southeast-2" \
            ${{ secrets.DOCKER_USERNAME }}/jeondoksi-backend:latest
          
          # Clean up unused images to save space
          /usr/bin/docker image prune -f
